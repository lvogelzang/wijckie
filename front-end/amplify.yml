version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable && yarn install
        build:
          commands:
            - GENERATE_SOURCEMAP=false yarn run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: front-end
